{% extends 'base.html' %}

{% block title%}
    Delete
{% endblock title%}
{% block main%}
<div class="container p-5">
    <div class="d-flex justify-content-center bg-dark border-solid rounded p-2 border border-danger text-light">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="text-danger pt-5 ">{{ article.title }}</h1>
             <img src="{{article.photo.url}}" alt="" class="card-img-center" width="300" height="450">
            <h1 class="text-light pt-5">Вы действително хотите удалить кино ?</h1>
            <br>
            <br>
            <br>
            <input  class="btn btn-outline-danger btn-lg" type="submit" value="Да удалить!">
            <a href="{% url 'detail' article.pk %}" class="btn btn-outline-success btn-lg">Назад</a>
        </form>
    </div>
</div>
{% endblock main%}
