{% extends 'base.html' %}

{% block title%}
Комментария
{% endblock title%}
{% block main%}


<div class="container">
    <div class="d-flex justify-content-center  bg-dark border-solid rounded p-2 border border-danger text-light">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-danger" type="submit">

                Добавить коммент!

            </button>
        </form>
    </div>
</div>
{% endblock main%}
