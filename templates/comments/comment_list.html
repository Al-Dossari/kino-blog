<section>
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <div class="card">

                    <div class="card-body ">
                        {% for comment in article.comments.all %}
                        <div class="d-flex flex-start align-items-center border border-danger solid">
                            <img class="rounded-circle shadow-1-strong me-3"
                                 src="{{comment.author.photo.url}}" alt="avatar" width="60"
                                 height="60"/>
                            <div>
                                <h6 class="fw-bold text-text-danger mb-1">{{comment.author}}</h6>
                                <p class="text-muted small mb-0">
                                    {{comment.created_at}}
                                </p>
                            </div>
                        </div>

                        <p class="mt-3 mb-4 pb-2">
                            {{comment.context}}
                        </p>
                        {% endfor %}
                        <div class="small d-flex justify-content-start">
                            <a href="#!" class="d-flex align-items-center me-3">
                                <i class="far fa-thumbs-up me-2"></i>
                                <p class="mb-0">Like</p>
                            </a>
                            <a href="#!" class="d-flex align-items-center me-3">
                                <i class="far fa-comment-dots me-2"></i>
                                <p class="mb-0">Comment</p>
                            </a>
                            <a href="#!" class="d-flex align-items-center me-3">
                                <i class="fas fa-share me-2"></i>
                                <p class="mb-0">Share</p>
                            </a>
                        </div>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="d-flex flex-start w-100">
                            <img class="rounded-circle shadow-1-strong me-3"
                                 src="{{user.photo.url}}" alt="avatar" width="40"
                                 height="40"/>
                            <div class="form-outline w-100">
                <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                                <label class="form-label" for="textAreaExample">Message</label>
                            </div>
                        </div>
                        <div class="float-end mt-2 pt-1">
                            <button type="button" class="btn btn-primary btn-sm">Post comment</button>
                            <button type="button" class="btn btn-outline-primary btn-sm">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
