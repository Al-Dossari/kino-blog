{% load blog_tags %}


<div class="col-2">

<div class="list-group pt-5  ">
    <a href="{% url 'index' %}"
       class="list-group-item list-group-item-action  bg-dark text-danger text-center border border-danger ">Все
        категории</a>
    {% get_categories as categories %}
    {% for category in categories %}
    <a href="{% url 'category' category.pk %}"
       class="list-group-item list-group-item-action bg-dark border border-danger {% if category.title in title %} text-danger text-center {% else %} text-light {% endif %}">{{category.title}}</a>
    {% endfor %}
</div>

</div>
