{% extends 'base.html' %}
{% load static %}

{% block title %}Saytga kirish{% endblock title %}

{% block main %}
<div class="container ">
    <div class="col-7">
        <h2 class="text-center text-light">Авторизация</h2>
        <div class="d-flex justify-content-center">

            <form method="POST">
                {% csrf_token %}

                <input type="input" class="form-control mb-2" name="username" id="inputEmail" placeholder="Username"
                       required>
                <input type="password" class="form-control mb-2" name="password" id="inputPass" placeholder="Password"
                       required>
                <button type="submit" class="btn btn-outline-success" style="opacity: 1 !important;">Войти</button>
                 <a class="btn btn-outline-warning " href="{% url 'signup' %}" role="button">Регистрация</a>

            </form>
        </div>
    </div>
</div>
{% endblock main %}
