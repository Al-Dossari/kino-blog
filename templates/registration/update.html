{% extends 'base.html' %}
{% load static %}

{% block title %}Update{% endblock title %}

{% block main %}
<div class="container">
    <div class="col-3">
        <h2>Update Information</h2>
        <div class="d-flex justify-content-center">

            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
